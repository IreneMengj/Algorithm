<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td{
            background-color: #bce8f1;
        }
    </style>
</head>
<body>
<script>
    document.write("<table align='center'>")
    for(let i=1;i<=9;i++){
        document.write("<tr>")
        for(let j=1;j<=i;j++){
            document.write("<td>")
            document.write(i+"*"+j+"="+(i*j)+"\n"+"\n")
            document.write("</td>")
        }
        document.write("</tr>");
    }
    document.write("</table>")

</script>
</body>
</html>
